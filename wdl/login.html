<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
<!--StyleSheet-->
<link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
<div class="forms">
<ul class="tab-group">
<li class="tab active"><a href="#customer">Customer</a></li>
<li class="tab"><a href="#seller">Seller</a></li>
</ul>
<form action="home.html" id="customer">
     <h1>Customer Log In</h1>
     <div class="input-field">
       <label for="email">Email</label>
       <input type="email" name="email" required="email" />
       <label for="password">Password</label>
       <input type="password" name="password" required/>
       <input type="submit" value="Login" class="button"/>
       <p class="text-p"> <a href="#">Forgot password?</a> <br>
        <a href="signup.html">Don't have an account? Signup instead</a></p>
     </div>
 </form>
 <form action="home.html" id="seller">
     <h1>Seller Log In</h1>
     <div class="input-field">
       <label for="email">Email</label>
       <input type="email" name="email" required="email" />
       <label for="password">Password</label>
       <input type="password" name="password" required/>
       <input type="submit" value="Login" class="button"/>
       <p class="text-p"> <a href="#">Forgot password?</a> </p>
     </div>
 </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">
$(document).ready(function(){
 $('.tab a').on('click', function (e) {
 e.preventDefault();
 
 $(this).parent().addClass('active');
 $(this).parent().siblings().removeClass('active');
 
 var href = $(this).attr('href');
 $('.forms > form').hide();
 $(href).fadeIn(500);
});
});
</script>
</body>
<style>

#seller{
display:None;
}
</style>
</html>
